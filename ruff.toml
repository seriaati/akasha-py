line-length = 100
target-version = "py311"

[lint]
ignore = [
    "E501",
    "ANN401",
    "ANN101",
    "ANN102",
    "PLR0913",
    "PLR2004",
    "PLR0917",
    "PLR6301",
    "ANN002",
    "ERA001",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "RUF100",
]
preview = true
select = [
    "E",
    "W",
    "C90",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
    "N",
    "TCH",
    "ANN",
    "ASYNC",
    "A",
    "C4",
    "EM",
    "FA",
    "ICN",
    "G",
    "PIE",
    "T20",
    "ARG",
    "ERA",
    "LOG",
    "PL",
    "TRY",
    "D",
    "RUF",
]

[lint.per-file-ignores]
"**/__init__.py" = ["F403", "F401"]
"test.py" = ["ALL"]

[lint.mccabe]
max-complexity = 15

[lint.pydocstyle]
convention = "google"

[lint.isort]
required-imports = ["from __future__ import annotations"]
split-on-trailing-comma = false

[lint.flake8-type-checking]
quote-annotations = true
runtime-evaluated-base-classes = ["pydantic.BaseModel"]
